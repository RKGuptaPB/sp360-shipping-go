      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: "The CarrierID, a unique identifier given to an individual carrier.\
          \ It can be referred from the response of Get Carriers API"
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: The Source Country. The two-character ISO country code for the
          country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      - description: The Destination Country for the Shipment. The two-character ISO
          country code for the country where the shipment is to be delivered.
        explode: true
        in: query
        name: destinationCountryCode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/parcelTypes'
          description: A list of Parcel Types has been fetched.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Parcel Types
      tags:
      - Shipment
  /api/v1/specialServices:
    get:
      description: "The operation fetches Special Services for a given carrier, service,\
        \ origin country, and the destination country. If query parameters are not\
        \ provided, it will default to `USPS` as carrier, `US` as both origin, and\
        \ destination country and will show for all service and parcel types"
      operationId: getSpecialServices
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: The serviceId. It can be referred from response of `Get Services`
          API
        explode: true
        in: query
        name: service
        required: false
        schema:
          type: string
        style: form
      - description: "The parcel Id, a unique identifier named to individual package.\
          \ It can be referred from response of `Get Parcel Types` API"
        explode: true
        in: query
        name: parcel
        required: false
        schema:
          type: string
        style: form
      - description: "The CarrierID, a unique identifier given to an individual carrier.\
          \ It can be referred from response of `Get Carriers` API"
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: The Source Country. The two-character ISO country code for the
          country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      - description: The Destination Country for the Shipment. The two-character ISO
          country code for the country where the shipment is to be delivered.
        explode: true
        in: query
        name: destinationCountryCode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/specialServices'
          description: The Special Service has been fetched successfully.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Special Services
      tags:
      - Shipment
  /api/v1/carrierAccounts:
