                - carrierAccountId: xyz12
                  carrierName: UPS
                - carrierAccountId: 12prqs
                  carrierName: USPS
              schema:
                $ref: '#/components/schemas/getCarrierAccount_200_response'
          description: A list of Carrier Accounts has been fetched.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Carrier Accounts
      tags:
      - Shipment
  /api/v1/rates:
    post:
      description: "This API contains 2 operations, rate shop and single rate. Rate\
