openapi: 3.0.1
info:
  contact: {}
  description: The Shipping APIs include a variety of operations that allow users
    to manage and track their shipping requests.
  title: Shipping APIs
  version: 1.0.0
servers:
- description: Dev Server
  url: https://api-dev.sendpro360.pitneycloud.com/shipping
- description: QA Server
  url: https://api-qa.sendpro360.pitneycloud.com/shipping
tags:
- name: Shipment
- name: ShipmentByRateShop
- name: Batch
- name: Manifest
- name: Address
- name: Multipiece Shipment
- name: Pickup
- name: Print
paths:
  /api/v1/carriers:
    get:
      description: The operation fetches all supported carriers. This service is used
        to get list of supported carriers and their properties.
      operationId: getCarriers
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/carriers'
          description: The available carriers have been fetched.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Carriers
      tags:
      - Shipment
  /api/v1/countries:
    get:
      description: "The operation fetches list of supported destination countries\
        \ for a provided carrier and origin country. If query parameters are not provided,\
        \ it will default to `USPS` as carrier and `US` as origin country."
      operationId: getCountries
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: "The carrierID, a unique identifier given to an individual carrier."
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: The Source Country. The two-character ISO country code for the
          country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/countries'
          description: A list of Countries has been fetched.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                example: GmeMZJ9YDK5z87b
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Countries
      tags:
      - Shipment
  /api/v1/services:
    get:
      description: "The operation fetches a list of supported services for a carrier\
        \ with respect to specific origin and destination country. If query parameters\
        \ are not provided, this will default to `USPS` as carrier, `US` as both origin\
        \ and destination country code."
      operationId: getServices
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: "The CarrierID, a unique identifier provided to an individual\
          \ carrier. It can be referred from the response of Get Carriers API"
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: The Source Country. The two-character ISO country code for the
          country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      - description: The Destination Country for the Shipment. The two-character ISO
          country code for the country where the shipment is to be delivered.
        explode: true
        in: query
        name: destinationCountryCode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/services'
          description: A list of services has been fetched.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                example: XbxjOb5BR7lwMAe
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Services
      tags:
      - Shipment
  /api/v1/parcelTypes:
