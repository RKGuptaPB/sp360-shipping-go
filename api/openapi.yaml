  /api/v1/shipments:
    get:
      description: "The operation fetches all created Shipments. If query parameters\
        \ are not provided, it will default endDate as current date, page as 1 and\
        \ size as 10."
      operationId: getAllShipments
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: "While searching shipments, user set a date range to get all\
          \ created shipments. This indicatesthe start date of the set date range\
          \ under shipment search criteria. The date format must be: YYYY-MM-DD."
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: "While searching shipments, user set a date range to get all\
          \ created shipments. This indicatesthe end date of the set date range under\
          \ shipment search criteria. The date format must be: YYYY-MM-DD."
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: The page of the Shipments search result list.
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: string
        style: form
      - description: The size/count of the searched result list.
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllShipments'
          description: List of shipments.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get All Shipments
      tags:
      - Shipment
    post:
      description: "The operation creates a new Shipment or Shipment Label. This is\
        \ for both Domestic and International. <br> For domestic, Create a shipment\
        \ requires domestic addresses (within same country)- ToAddress and FromAddress,\
        \  and carrier service and special service. <br> While for International,\
        \ Create a shipment requires international delivery, which is ToAddress must\
        \ be the different country (and not the same country mentioned in From Address),\
        \ selected services, special services, and customs information."
      operationId: createShipment
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createShipment_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createShipment_200_response'
          description: The shipment has been created successfully.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Create Shipment
      tags:
      - Shipment
  /api/v2/shipments:
    post:
      description: |-
        The operation creates a new Shipment or generate a Shipment Label. Here, Shipment refers to process where an item is packed and shipped from one point (source) to the other (destination) using some carrier service.
         The shipment can be done for within domestic places or for overseas/International places. <br> To create a domestic shipment, the operation requires 'To' and 'From' locations or addresses respectively within the same country,  carrier services, and associated special services. <br> While for the International shipment, the operation requires international address(es) for delivery, which is 'To' address must be the international country location(s) (and not the same country mentioned in 'From' location or address), supported international carrier services, associated special service(s), and customs information.
      operationId: createShipmentV2
      parameters:
      - description: "The Developer Partner ID assigned by PB, which is used in API\
          \ for the communication with the strategic business partners. <br /> When\
          \ the developer is the only business partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: This is the Location ID assigned as per the Developer Partner's
          location.
        explode: false
        in: header
        name: X-PB-LocationId
        required: false
        schema:
          type: string
        style: simple
      - description: "A unique Transaction ID provided by the partner, which is used\
          \ to enable debugging and linking between the client's transaction and the\
          \ system."
        explode: false
        in: header
        name: X-PB-TransactionId
        required: false
        schema:
          example: XbxjOb5BR7lwMAe
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createShipmentV2_request'
